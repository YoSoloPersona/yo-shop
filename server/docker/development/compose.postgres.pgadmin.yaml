# schema version
version: "3.9"

# list of services
services:
  # database server
  db:
    image: postgres:14.4
    restart: always
    env_file: ../../env/development/postgres.env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
          test: [ "CMD", "pg_isready" ]
          interval: 10s
          timeout: 5s
          retries: 5

  # pgadmin
  pgadmin:
    image: dpage/pgadmin4
    env_file: ../../env/development/pgadmin.env
    volumes:
      - ../../pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
volumes:
  db-data: